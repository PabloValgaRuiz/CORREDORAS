# Information-theoretic statistics
.statistics.infotheory:
  # Transfer entropy
  TransferEntropy:
    labels:
      - directed
      - nonlinear
      - unsigned
      - bivariate
      - time-dependent
    dependencies: 
      - java
    configs:

      # Kraskov estimator with auto-embedding on target-only, src history of 1, and DCE (commented out)
      - estimator: kraskov
        prop_k: 1
        k_history: 1
        l_history: 1
        # dyn_corr_excl: AUTO

      # Kraskov estimator with auto-embedding on target-only, src history of 1, and DCE (commented out)
      - estimator: kraskov
        prop_k: 2
        k_history: 1
        l_history: 1
        # dyn_corr_excl: AUTO

      # Kraskov estimator with auto-embedding on target-only, src history of 1, and DCE (commented out)
      - estimator: kraskov
        prop_k: 3
        k_history: 1
        l_history: 1
        # dyn_corr_excl: AUTO

      # Kraskov estimator with auto-embedding on target-only, src history of 1, and DCE (commented out)
      - estimator: kraskov
        prop_k: 4
        k_history: 1
        l_history: 1
        # dyn_corr_excl: AUTO

# Kraskov estimator with auto-embedding on target-only, src history of 1, and DCE (commented out)
      - estimator: kraskov
        prop_k: 4
        k_history: 1
        l_history: 1
        dyn_corr_excl: AUTO

# Kraskov estimator with auto-embedding on target-only, src history of 1, and DCE (commented out)
      - estimator: kraskov
        prop_k: 4
        k_history: 2
        l_history: 1
        # dyn_corr_excl: AUTO

# Kraskov estimator with auto-embedding on target-only, src history of 1, and DCE (commented out)
      - estimator: kraskov
        prop_k: 4
        k_history: 2
        l_history: 1
        dyn_corr_excl: AUTO